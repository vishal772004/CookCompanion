{% extends "login_temp.html"%}
{% block main%}
            <!-- Right Side Login Form -->
            <div class="col-md-6 d-flex justify-content-left align-items-center vh-100" >
                <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background: #00dbff; opacity:1;">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 dancing-script-fontName">
                            <img src="https://i.postimg.cc/HsJdNtmY/Screenshot-2024-12-11-231853.png" alt="Cook Companion Logo" style="width: 70px; height: 80px; margin-right: 5px;border-radius: 50%;">
                            Cook Companion</h1>
                        <h2 class=" dancing-script-fontName">Log in</h2>
                    </div>
                    <form action="/login" method="POST">
                        <!-- Username or Email -->
                        <div class="mb-3">
                            <label for="username" class="form-label dancing-script-fontName">Username</label>
                            <input type="text" class="form-control" autocomplete = "off" id="username" name="username" placeholder="Enter your username" autofocus="on" required>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label dancing-script-fontName">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary dancing-script-fontName">Log In</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p class="mb-0 dancing-script-fontName">Don't have an account? <a href="/register" class="text-primary dancing-script-fontName">Sign up</a></p>

                    </div>
{% endblock%}
