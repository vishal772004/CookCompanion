<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cook Companion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        .login-image {
            height: 100vh;
            object-fit: cover;
        }
        body{
            background: rgb(9,49,121);
            background: radial-gradient(circle, rgba(9,49,121,1) 0%, rgba(0,212,255,1) 100%);
        }
        .dancing-script-fontName {
            font-family: "Dancing Script", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id='flash-messages'>
    {% if get_flashed_messages() %}
            <header>
                <div class="alert  mb-0 text-center" role="alert" style=" background: #00dbff; opacity:1;">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
    {% endif %}
    </div>
    <div class="container-fluid ">
        <div class="row">
            <!-- Left Side Image -->
            <div class="col-md-6 d-none d-md-block p-0 dancing-script-fontName">
                <img src="https://images.pexels.com/photos/29666877/pexels-photo-29666877/free-photo-of-hands-preparing-bread-with-coffee-and-cookbook.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Cook Companion" class="img-fluid login-image">
            </div>

            {% block main%}
            {% endblock%}
        </div>
    </div>
</div>
</div>



<footer class=" text-center py-3 shadow-sm" style=" background: #00dbff; opacity:1;">
    <p class="mb-0">Â© 2024 Cook Companion. All rights reserved.</p>
    <small>
        <a href="/privacy-policy" class="text-muted">Privacy Policy</a> |
        <a href="/terms-of-service" class="text-muted">Terms of Service</a>
    </small>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(() => {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.display = 'none';
            }
        }, 2000);
</script>
</body>
</html>
