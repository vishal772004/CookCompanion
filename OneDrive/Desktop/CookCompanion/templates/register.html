{% extends "login_temp.html"%}

{% block main%}



<div class="col-md-6 d-flex justify-content-left align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background: #00dbff; opacity:1;">
        <div class="text-center mb-4">
            <h1 class=" mb-3 dancing-script-fontName">
                <img src="https://i.postimg.cc/HsJdNtmY/Screenshot-2024-12-11-231853.png" alt="Cook Companion Logo" style="width: 70px; height: 80px; margin-right: 5px; border-radius: 50%;">
                Cook Companion</h1>
            <h2 class="text-center  dancing-script-fontName">Register</h2>
        </div>
        <form action="\register" method="post" autocomplete="off">
            <!-- Username or Email -->
            <div class="mb-3">
                <label for="username" class="form-label dancing-script-fontName">User Name</label>
                <input type="text" class="form-control" autocomplete = "off" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label dancing-script-fontName"> New Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label dancing-script-fontName"> Confirm Password</label>
                <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirm your password" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary dancing-script-fontName">Register</button>
            </div>
        </form>
</div>

</div>
{%endblock%}
