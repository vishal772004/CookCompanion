<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >{{ page_title }} Cook Companion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>

       body{
        background: rgb(7,224,255);
        background: radial-gradient(circle, rgba(7,224,255,1) 44%, rgba(7,50,186,1) 81%);

        }


        .dancing-script-fontName {
            font-family: "Dancing Script", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg  shadow-lg" style="background: #0068ff;box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);">
        <div class="container" style="background:#0068ff;">
            <div class="row">
                <div class="col-3">
            <a class="navbar-brand" href="/">
                <img src="https://i.postimg.cc/HsJdNtmY/Screenshot-2024-12-11-231853.png" alt="Cook Companion Logo" style="width: 85px; height: 70px; margin-right: 10px;border-radius: 50%;">
            </a></div>
                <div class="col-9 p-4" >
                    <a href="/"><h1 class="dancing-script-fontName" style="color:black;">Cook Companion</h1></a>
                </div>



            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  me-2 mx-auto">

                    <li class="nav-item dancing-script-fontName">
                        <a class="nav-link mx-2" href="/savedrecipes">Saved Recipes</a>
                    </li>
                    <li class="nav-item dancing-script-fontName">
                        <a class="nav-link mx-2" href="/password">Settings</a>
                    </li>
                    <li class="nav-item dancing-script-fontName">
                        <a class="nav-link mx-2" href="/logout">Log Out</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div id='flash-messages'>
        {% if get_flashed_messages() %}
                <header>
                    <div class="alert  mb-0 text-center" role="alert" style=" background: #00dbff; opacity:1;">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
        {% endif %}

</div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col">
                {% block main%}{% endblock%}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class=" text-center py-3 shadow-sm" style="background: #0068ff;">
        <p class="mb-0">Â© 2024 Cook Companion. All rights reserved.</p>
        <small>
            <a href="/privacy-policy" class="text-muted">Privacy Policy</a> |
            <a href="/terms-of-service" class="text-muted">Terms of Service</a>
        </small>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
    {% block script%} {% endblock%}
    <script>
        setTimeout(() => {
                const flashMessages = document.getElementById('flash-messages');
                if (flashMessages) {
                    flashMessages.style.display = 'none';
                }
            }, 2000);
    </script>
</body>
</html>
